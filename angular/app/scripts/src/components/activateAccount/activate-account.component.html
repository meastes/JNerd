<div ng-if="$ctrl.activationErrorCode === 'alreadyActivated'">
    <div flex layout="column">
        <section md-whiteframe="z1" style="max-width: 800px">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex" translate="global.error">Error</h2>
                </div>
            </md-toolbar>
            <md-content flex layout-padding>
                <p translate="activate.error.already">This account has already been activated.</p>
            </md-content>
        </section>
    </div>
</div>
<div ng-if="$ctrl.activationErrorCode &amp;&amp; $ctrl.activationErrorCode !== 'invalidKey' || $ctrl.activationKey === ''">
    <div flex layout="column">
        <section md-whiteframe="z1" style="max-width: 800px">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <h2 class="md-flex" translate="global.error">Error</h2>
                </div>
            </md-toolbar>
            <md-content flex layout-padding>
                <p translate="activate.error.invalid">Missing or invalid activation key.</p>
            </md-content>
        </section>
    </div>
</div>
<div ng-if="$ctrl.activationCompleted">
    <div flex layout="column">
        <section md-whiteframe="z1" style="max-width: 800px">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex" translate="activate.title">Activate Account</h2>
                </div>
            </md-toolbar>
            <md-content flex layout-padding>
                <p  translate="activate.success"
                    translate-compile
                    translate-value-arg0="<a ui-sref='login'>"
                    translate-value-arg1="</a>">
                    Account successfully activated. Click <a ui-sref="login">here</a> to login.
                </p>
            </md-content>
        </section>
    </div>
</div>
